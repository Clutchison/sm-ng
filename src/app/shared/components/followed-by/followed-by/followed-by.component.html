<mat-form-field 
  [ngStyle]="{'text-align': centerText ? 'center' : 'left'}"
  style="position: relative">
  <mat-label>{{label}}</mat-label>
  <input #inp matInput />
  <input #suffix 
  matInput 
  value="{{ inp.value ? calcFollowedBy() : ''}}" 
  class="suffix" 
  [ngStyle]="{'left': suffixOffset(inp.value)*2 + 'px'}" 
  />
</mat-form-field>
