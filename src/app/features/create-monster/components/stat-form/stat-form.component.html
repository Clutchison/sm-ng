<form>
  <mat-card class="monster-card">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6 text-center">
          <h3>Create New Monster</h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <mat-form-field class="col-sm-3">
          <mat-label>Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="col-sm-3">
          <mat-label>Challenge Rating</mat-label>
          <mat-select>
            <mat-option *ngFor="let cr of crs" value="cr">
              {{cr}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <mat-form-field class="col-sm-3">
          <mat-label>Size</mat-label>
          <mat-select>
            <mat-option *ngFor="let size of sizes" value="size">
              {{size | titlecase}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-sm-3">
          <mat-label>Type</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="col-sm-3">
          <mat-label>Alignment</mat-label>
          <mat-select>
            <mat-option *ngFor="let al of alignments" value="al">
              {{al | titlecase}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <mat-form-field class="col-sm-3">
          <mat-label>Armor Class</mat-label>
          <input matInput smSpecialChar>
        </mat-form-field>
        <sm-hp-input [sizes]="sizes" class="col-sm-3"></sm-hp-input>
        <div class="col-sm-3">
        <sm-speed-input></sm-speed-input>
</div>
      </div>
      <mat-card class="card">
        <h4 style="text-align: center">Stats</h4>
        <mat-grid-list [cols]="6" rowHeight="6:1">
          <mat-grid-tile>
            <sm-stat [label]="'STR'" class="col-sm-10"></sm-stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <sm-stat [label]="'DEX'" class="col-sm-10"></sm-stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <sm-stat [label]="'CON'" class="col-sm-10"></sm-stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <sm-stat [label]="'INT'" class="col-sm-10"></sm-stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <sm-stat [label]="'WIS'" class="col-sm-10"></sm-stat>
          </mat-grid-tile>
          <mat-grid-tile>
            <sm-stat [label]="'CHA'" class="col-sm-10"></sm-stat>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card>
    </div>
    <div class="row justify-content-center">
      <mat-form-field class="col-sm-3">
        <mat-label>Skills</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="col-sm-3">
        <mat-label>Senses</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="col-sm-3">
        <mat-label>Languages</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="row justify-content-center">
      <mat-form-field class="col-sm-3">
        <mat-label>Abilities</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="col-sm-3">
        <mat-label>Actions</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </mat-card>
</form>
