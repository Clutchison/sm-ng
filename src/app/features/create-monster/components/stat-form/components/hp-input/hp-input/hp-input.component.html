<div class="row align-items-center">
  <div class="col-sm-6">
    <div *ngIf="!hpUsesDice">
      <sm-followed-by 
      [followedBy]="rawSuffix()" 
      label="Hit Points"
      (valueChange)="update($event)"></sm-followed-by>
    </div>
    <div *ngIf="hpUsesDice">
      <mat-form-field>
        <mat-label>Hit Points</mat-label>
        <mat-select>
          <mat-option *ngFor="let size of sizes" value="size">
            {{size | titlecase}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="col-sm-5 offset-sm-1">
    <mat-slide-toggle (change)="toggle($event)" [(ngModel)]="hpUsesDice" labelPosition="before" name="hpUsesDice">
      {{hpUsesDice ? 'Dice' : 'Raw'}}
    </mat-slide-toggle>
  </div>
</div>
